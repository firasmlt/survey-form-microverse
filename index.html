<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form microverse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
</head>

<body>
    <h1 id="title">Survey form (Microverse)</h1>
    <p id="description">This is a microverse project</p>
    <form id="survey-form">
        <label for="name" id='name-label'>Name:</label>
        <input type="text" id="name" required placeholder="enter your name">

        <label for="name" id="email-label">Email:</label>

        <input type="email" id="email" required placeholder="enter your email">
        <label for="name" id="number-label">Age:</label>
        <input type="number" id="number" required placeholder="enter your age" min='1' max='2'>
        <label>Whats your favorite Programming language?</label>
        <select id="dropdown">
        <option value="php">PHP</option>
        <option value='python'>PYTHON</option>
        <option value='java'>JAVA</option>
        </select><br>
        <label>What is your gender?</label>
        <br>
        <input type="radio" name="radio-buttons" class="radio" value="1">Male</input>
        <br>
        <input type="radio" name="radio-buttons" class="radio" value="2">Female</input><br>
        <div class="labels">
            <label for="preferences">Do you have any known medical issues? <br>(select all that apply):</label>
        </div>
        <div>
            <ul id="preferences" style="list-style: none;">
                <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Asthma</input></label></li>
                <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="userRatings">Parkinsons Disease</input></label></li>
                <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Heart Failure</input></label></li>
                <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Yellow fever </input></label></li>
                <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Other</input></label></li>
            </ul><br>
            <label>For any additional questions feel free to leave a comment:</label>
            <div id="message">
                <textarea type="message" placeholder="Leave comments here"></textarea>
            </div>
            <input type="submit" id="submit"></input>

        </div>

    </form>
</body>

</html>
